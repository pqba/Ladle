{% extends 'base.html' %}

{% block title %}Ladle Internal Error{% endblock %}

{% block body %}
<div id="top">
    <h1>Ladle's Confused</h1>
    <p class="highlight-red"><span>Ladle has encountered an error on our end. </span></p>
</div>
<div id="spacer"></div>
<div id="go-home" class="twenty-margin">
    <p> Head back to the front page: <a href="/">Home</a>
    <div id="spacer"></div>
    <div class="error-message">
        <p>{{error}}</p>
    </div>
</div>

<hr>
<div id="foot" class="twenty-margin">
    <p class="issue smaller-text"> Open an issue to describe the problem: </p>
    <a href="https://github.com/pqba/Ladle/issues" class="github-link" target="_blank">
            <div class="github-icon"></div>
    </a>
</div>
{% endblock %}
